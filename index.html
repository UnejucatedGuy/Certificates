<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .certificate {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
        }
        .certificate img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .certificate h3 {
            margin-top: 10px;
            font-size: 20px;
        }
        .certificate a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .certificate a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Certificates</h1>
    <div class="certificate">
        <img src="OM PARAB Quasar 2.0.png" alt="Certificate 1">
        <h3>Certificate Title 1</h3>
        <a href="https://example.com/certificate1" target="_blank">View Certificate</a>
    </div>

    <div class="certificate">
        <img src="Om Chandrakant Parab  CodeBits 2.0 Certificate.pdf" alt="Certificate 2">
        <h3>Certificate Title 2</h3>
        <a href="https://example.com/certificate2" target="_blank">View Certificate</a>
    </div>

    <div class="certificate">
        <img src="Web Dev Bootcamp.pdf" alt="Certificate 3">
        <h3>Certificate Title 3</h3>
        <a href="https://example.com/certificate3" target="_blank">View Certificate</a>
    </div>
</body>
</html>
